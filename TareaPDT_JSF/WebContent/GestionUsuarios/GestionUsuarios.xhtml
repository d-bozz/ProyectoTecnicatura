<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<h:outputStylesheet name="css/bootstrap.min.css"/>
</h:head>
<body>
	
	<h1>Gestion de Usuarios1</h1>
	
	
	<h3>Criterios de Seleccion</h3>
	<h:form class="form-group">
		<h:messages style="color:red;margin:8px;" />
		
		
		<h:panelGrid columns="1">
		
			<!--<h:outputLabel value="Nombre" />
			<h:inputText id="nombre" value="#{usuario.usuario}" />-->

		</h:panelGrid>
		<h:commandButton value="Buscar"	action="#{usuario.seleccionarUsuarios()}" class="btn btn-outline-dark"/>
		<h:commandButton value="Alta de usuario" 	action="AltaUsuario" class="btn btn-outline-dark" />
		
		
	</h:form>

	<h3 style="text-align:center">Usuarios seleccionados</h3>
	<h:form id="formTabla">
	<h:dataTable value="#{usuario.usuariosSeleccionados}"
		var="usuario"
		  class="table table-striped table-dark">
   
		<h:column>
			<f:facet name="header">Username</f:facet>    				
      		#{usuario.usuario}
   		</h:column>

		<h:column>
			<f:facet name="header">Nombre</f:facet>
		      #{usuario.nombre}
		</h:column>

		<h:column>
			<f:facet name="header">Apellido</f:facet>
      		#{usuario.apellido}
   		</h:column>

		<h:column>
			<f:facet name="header">Mail</f:facet>
      		#{usuario.mail}
		</h:column>
		
		<h:column>
			<f:facet name="header">Ver Detalle</f:facet>
			<h:link value="Ver detalle" outcome="DetalleUsuario.xhtml" class="badge badge-success">
    			<f:param name="id" value="${usuario.id}" />
			</h:link>
		</h:column>
		
		<h:column>
			<f:facet name="header">Modificar</f:facet>
			<h:link value="Modificar usuario" outcome="ModificarUsuario.xhtml" class="badge badge-info">
    			<f:param name="id" value="${usuario.id}" />
			</h:link>
		</h:column>
		
		<h:column>
			<f:facet name="header">Dar de baja</f:facet>
			<h:link value="Dar de baja" outcome="BajaUsuario.xhtml" class="badge badge-danger">
    			<f:param name="id" value="${usuario.id}" />
			</h:link>
		</h:column> 
		
	</h:dataTable>
	</h:form>

</body>
</html>
