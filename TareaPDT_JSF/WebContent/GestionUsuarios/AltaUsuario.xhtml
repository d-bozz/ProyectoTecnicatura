<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_1_1"
      xmlns:p="http://primefaces.org/ui">
      

<h:head>
<h:outputStylesheet name="css/bootstrap.min.css"/>
</h:head> 
<body> 

<h:form id="idDatosEmpleado">
		
		
	<ul class="list-group" style="text-align:center">
	  <li class="list-group-item active">Alta de Usuario</li>
	  <li class="list-group-item">Usuario:
	  <h:inputText id="usuario" required="true" placeholder="Ingrese un username" maxlength="80" disabled="false" value="#{usuario.usuario}" />
	  </li>
	  <li class="list-group-item">Password: 
	  	  <h:inputSecret  id="password" required="true" placeholder="Ingrese una password" maxlength="80" disabled="false" value="#{usuario.pass}" />
	  </li>
	  <li class="list-group-item">Nombre: 
	  	  <h:inputText id="nombre" required="true" placeholder="Ingrese un nombre" maxlength="80" disabled="false" value="#{usuario.nombre}" />
	  </li>
	  <li class="list-group-item">Apellido:
	  	  	  <h:inputText id="apellido" required="true" placeholder="Ingrese un apellido" maxlength="80" disabled="false" value="#{usuario.apellido}" />
	  </li>
	  <li class="list-group-item">Estado: 
	   <h:inputText id="estado" required="true" maxlength="80" disabled="true" value="ACTIVO"/>
	  </li>
	  <li class="list-group-item">Tipo de Documento: 
			<h:selectOneMenu value="#{usuario.tipodoc}" >
   				<f:selectItem itemValue="CI" itemLabel="CI" />
   				<f:selectItem itemValue="PASAPORTE" itemLabel="Pasaporte" />
   				<f:selectItem itemValue="OTROS" itemLabel="Otros" />
			</h:selectOneMenu><br/> 
	  </li>
	  <li class="list-group-item">Documento: 
	  	<h:inputText id="numeroDoc"  required="true" placeholder="Ingrese un numero de documento" maxlength="50" disabled="false" value="#{usuario.numerodoc}" />
	  </li>
	  <li class="list-group-item">Direccion:
	  	<h:inputText id="direccion" required="true" placeholder="Ingrese la direccion del usuario" maxlength="50" disabled="false" value="#{usuario.direccion}" />
	  </li>
	  <li class="list-group-item">Mail: 
	  	<h:inputText id="mail" required="true" type="email" placeholder="Ingrese el mail del usuario" maxlength="100" disabled="false" value="#{usuario.mail}" />
	  </li>
	  <li class="list-group-item">Tipo de Usuario: 
	  	<h:selectOneMenu value="#{usuario.tipousuario}">
   				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
   				<f:selectItem itemValue="EXPERTO" itemLabel="Experto" />
   				<f:selectItem itemValue="VOLUNTARIO" itemLabel="Voluntario" />
			</h:selectOneMenu>
	  </li>
	</ul>
	
	<div style="display:block; text-align:center; margin-top: 20px" >
	<h:commandButton id="idVolver" value="Volver"	action="GestionUsuarios.xhtml" class="btn btn-outline-dark" /> 
	<h:commandButton id="idAlta"  value="Dar de alta" style="margin-left: 40px" action="#{usuario.crearUsuario()}" class="btn btn-outline-dark"/>
	</div>
	
		<h:messages   style="color:red;margin:8px;" />
				
	</h:form>

</body> 
</html>
