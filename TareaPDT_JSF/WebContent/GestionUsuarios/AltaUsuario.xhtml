<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_1_1"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
      

<h:head>
<h:outputStylesheet name="css/bootstrap.min.css"/>
</h:head> 
<body> 

<h:form id="idDatosEmpleado" >

		
	<div class="card border-primary mb-12" style="max-width:100rem;margin-left:15px"  >
		<ul class="list-group" style="text-align:left">
	  	  <li class="list-group-item active">Alta de Usuario</li><br></br>
	  		<h2 style="text-align:left;margin-left:15px" class="text-muted" >Datos del Usuario:</h2><br> </br>
	  <div class="cord w-75">
	  	
	  	     <div class="form-row" style="margin-left:25px">
	  		     <div class="form-group col-md-5">
		   		  
		   		   <h:outputLabel for="inputUsuario" >Usuario:</h:outputLabel>
		  		   <h:inputText  id="inputusuario" class="form-control" label="*Usuario*" required="true" a:placeholder="Ingrese un usuario..."  
		  		   maxlength="80" disabled="false" value="#{usuario.usuario}">
		  		   	 </h:inputText>
		  		    <h:message for="inputusuario"  style="color:red" ></h:message>
		  		        </div>
	  	    	
	  	         <div class="form-group col-md-5">
			       <label for="inputPass" >Password:</label> 
			  	   <h:inputSecret label="*Pass Requerida*" id="inputPass" class="form-control" required="true" a:placeholder="Ingrese una password..." maxlength="80" disabled="false" value="#{usuario.pass}" />
			  		<h:message for="inputPass"  style="color:red" ></h:message>
      	         </div>
      	         <div class="form-group col-md-2">
	   		       <label for="tipoUsuario" >Tipo de Usuario:</label>
				    <h:selectOneMenu class="form-control" value="#{usuario.tipousuario}" >
	   				<f:selectItems value="#{usuario.tiposUsuarios}" var="tipos" itemValue="#{tipos.nombre}" 
	   				itemLabel="#{tipos.nombre}"></f:selectItems>
	   				</h:selectOneMenu>
	             </div>
             </div>
      	      <div class="form-row" style="margin-left:25px"> 
			     <div class="col-md-5 mb-3">
			       <label for="inputNombre">Nombre:</label> 	 
			  	   <h:inputText label="*Nombre Requerido*" id="inputNombre" class="form-control" required="true" a:placeholder="Ingrese un nombre..." maxlength="80" disabled="false" value="#{usuario.nombre}" />
			  	   <h:message for="inputNombre"  style="color:red" ></h:message>
	  	         </div>
                 <div class="col-md-5 mb-3">
	  			   <label for="inputApellido">Apellido:</label>
		  	  	   <h:inputText label="*Apellido Requerido*" id="apellido" class="form-control" required="true" a:placeholder="Ingrese un apellido..." maxlength="80" disabled="false" value="#{usuario.apellido}" />
		  	  	    <h:message for="apellido"  style="color:red" ></h:message>
	  		     </div>
	  		     <div class="col-md-2 mb-3">
	   		       <label for="inputApellido">Estado</label>
	   			   <h:inputText id="estado" required="true" maxlength="80" disabled="true" class="form-control" value="ACTIVO"/>
	   			   
			     </div>	   
	          </div>
	  	<div class="form-row" style="margin-left:25px"> 
			<div class="col-md-2 mb-3">
	   		    <label for="inputTipoDoc">Tipo de Documento:</label>
			    <h:selectOneMenu value="#{usuario.tipodoc}" class="form-control" >
   			      <f:selectItem itemValue="CI" itemLabel="CI"/>
   			      <f:selectItem itemValue="PASAPORTE" itemLabel="Pasaporte" />
   			      <f:selectItem itemValue="OTROS" itemLabel="Otros" 
   			      />
			    </h:selectOneMenu><br/> 
	   		 </div>	   
	         <div class="col-md-3 mb-3">	
	   		   <label for="inputDocumento">Documento:</label> 
	  		    <h:inputText label="*Documento Requerido*" id="inputDocumento"  class="form-control" required="true" a:placeholder="Ingrese un numero de documento..." maxlength="50" disabled="false" value="#{usuario.numerodoc}" />
	  		    <h:message for="inputDocumento"  style="color:red" ></h:message>
	  		 </div>
	         <div class="col-md-3 mb-3">
	   		 	 <label for="inputDireccion">Direccion:</label>
				  	<h:inputText label="*DirecciÃ³n Requerido*" id="inputDireccion" class="form-control" required="true" a:placeholder="Ingrese la direccion del usuario..." maxlength="50" disabled="false" value="#{usuario.direccion}" />
				  	<h:message for="inputDireccion"  style="color:red" ></h:message>
	  	     </div>
	  	     <div class="col-md-4 mb-4">
	   		  <label for="inputMail">Mail:</label>
			  	<h:inputText label="*Mail Requerido*" id="inputMail" required="true" class="form-control" type="email" a:placeholder="Ingrese el mail del usuario..." maxlength="100" disabled="false" value="#{usuario.mail}" validatorMessage="El formato del email no es correcto">
			  	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" /> 
			  	</h:inputText>
			  	<h:message for="inputMail"  style="color:red" ></h:message>
		     </div>
	    </div>
   </div>
	</ul>
	
	
	<div style="display:block; text-align:center; margin-top: 20px" >
	<h:link value="Volver" outcome="GestionUsuarios.xhtml" class="btn btn-primary" style="float:left;margin-left:15px"/> 
	<h:commandButton   value="Dar de Alta" style="float:left;margin-left:15px" action="#{usuario.crearUsuario()}"  class="btn btn-primary"/>
	<h:outputText  />
	
	</div>
	
    		  <h:messages  style="color:red;margin:8px;" class="alert alert-danger"  role="alert"/> 
	</div>	
	</h:form>
	
</body> 
</html>
