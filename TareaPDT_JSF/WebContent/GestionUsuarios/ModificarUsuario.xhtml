
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core_1_1"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<h:outputStylesheet name="css/bootstrap.min.css"/>
<link rel="stylesheet" href="../resources/css/styleusuario.css"/>
</h:head> 
<body> 

<f:metadata>
    <f:viewParam name="id" value="#{usuario.id}" />
    <f:event type="preRenderView" listener="#{usuario.preRenderViewListener()}"/>
</f:metadata>

<h:form id="idDatosEmpleado2">
 <div class="card border-success mb-12" style="max-width:100rem;margin-left:15px;margin-top:20px"  >
		<ul class="list-group" style="text-align:left">
	  	  <li class="list-group-item active bg-success">Modificación de Usuario</li><br></br>
	  		<h2 style="text-align:left;margin-left:15px" class="text-muted" >Datos del Usuario:</h2><br> </br>
	  <div class="cord w-75">
	  	
	  	     <div class="form-row" style="margin-left:25px">
	  		     
	  		     
	  		     <div class="form-group col-md-1">
	  		     	 <h:outputLabel for="id" >Id:</h:outputLabel>
	  		          <h:inputText id="id" required="true" placeholder="Id" class="form-control" maxlength="80" disabled="true" value="#{usuario.usuarioSeleccionado.id}" />
	  		     </div>
	  		     
	  		     <div class="form-group col-md-4">
		   		  
		   		   <h:outputLabel for="inputUsuario" >Usuario:</h:outputLabel>
		  		   <h:inputText  id="inputusuario" class="form-control" label="*Usuario*" required="true" a:placeholder="Ingrese un usuario..."  
		  		   maxlength="80" disabled="true" value="#{usuario.usuarioSeleccionado.usuario}">
		  		   	 </h:inputText>

		  		        </div>
	  	    	
	  	         <div class="form-group col-md-4">
			       <label for="inputPass" >Password:</label> 
					<p:password id="password" label="*Pass Requerida*" feedback="true" class="form-control" required="true" a:placeholder="Ingrese una password..." maxlength="80" disabled="false" value="#{usuario.usuarioSeleccionado.pass}"/>
      	         </div>
      	         <div class="form-group col-md-3">
	   		       <label for="tipoUsuario" >Tipo de Usuario:</label>
				    <h:selectOneMenu class="form-control"  value="#{usuario.usuarioSeleccionado.tipousuario.nombre}">
	   				<f:selectItems value="#{usuario.tiposUsuarios}" var="tipos" itemValue="#{tipos.nombre}" 
	   				itemLabel="#{tipos.nombre}"></f:selectItems>
	   				</h:selectOneMenu>
	             </div>
             </div>
      	      <div class="form-row" style="margin-left:25px"> 
			     <div class="col-md-4 mb-3">
			       <label for="inputNombre">Nombre:</label> 	 
			  	   <h:inputText label="*Nombre Requerido*" id="inputNombre" class="form-control" required="true" a:placeholder="Ingrese un nombre..." maxlength="80" disabled="false" value="#{usuario.usuarioSeleccionado.nombre}" />

	  	         </div>
                 <div class="col-md-5 mb-3">
	  			   <label for="inputApellido">Apellido:</label>
		  	  	   <h:inputText label="*Apellido Requerido*" id="apellido" class="form-control" required="true" a:placeholder="Ingrese un apellido..." maxlength="80" disabled="false" value="#{usuario.usuarioSeleccionado.apellido}" />
		  	  	
	  		     </div>
	  		     <div class="col-md-3 mb-3">
	   		       <label for="inputApellido">Estado</label>
	   			   <h:inputText id="estado" required="true" maxlength="80" disabled="true" class="form-control" value="ACTIVO"/>
	   			   
			     </div>	   
	          </div>
	  	<div class="form-row" style="margin-left:25px"> 
			 <div class="form-group col-md-3">
	   		       <label for="tipoUsuario" >Tipo de documento:</label>
				   <h:selectOneMenu value="#{usuario.tipodoc}" class="form-control" >
   			      <f:selectItem itemValue="CI" itemLabel="CI"/>
   			      <f:selectItem itemValue="PASAPORTE" itemLabel="Pasaporte" />
   			      <f:selectItem itemValue="OTROS" itemLabel="Otros" 
   			      />
			    </h:selectOneMenu><br/>
	             </div> 
	         <div class="col-md-3 mb-3">	
	   		   <label for="inputDocumento">Documento:</label> 
	  		    <h:inputText label="*Documento Requerido*" id="inputDocumento"  class="form-control" required="true" a:placeholder="Ingrese un numero de documento..." maxlength="50" disabled="false" value="#{usuario.usuarioSeleccionado.numerodoc}" />
	  		    
	  		 </div>
	         <div class="col-md-3 mb-3">
	   		 	 <label for="inputDireccion">Direccion:</label>
				  	<h:inputText label="*Dirección Requerido*" id="inputDireccion" class="form-control" required="true" a:placeholder="Ingrese la direccion del usuario..." maxlength="50" disabled="false" value="#{usuario.usuarioSeleccionado.direccion}" />
				
	  	     </div>
	  	     <div class="col-md-4 mb-4">
	   		  <label for="inputMail">Mail:</label>
			  	<h:inputText label="*Mail Requerido*" id="inputMail" required="true" class="form-control" type="email" a:placeholder="Ingrese el mail del usuario..." maxlength="100" disabled="false" value="#{usuario.usuarioSeleccionado.mail}" validatorMessage="El formato del email no es correcto">
			  	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" /> 
			  	</h:inputText>
			  	
		     </div>
	    </div>
   </div>
	</ul>
	
	<div style="display:block; text-align:center; margin-top: 20px" >
	<h:link value="Volver" outcome="GestionUsuarios.xhtml" class="btn btn-success" style="float:left;margin-left:15px"/> 
	<h:commandButton id="idModificar"  value="Modificar" style="float:left;margin-left:15px" action="#{usuario.actualizarUsuario(usuario.usuarioSeleccionado)}" class="btn btn-success"><br/>
	<f:param name="id" value="${usuario.id}" />
    	</h:commandButton>
	</div>
	
	 
	 <h:messages errorStyle="color:red" infoStyle="color:green"   /> <br />
  </div>
</h:form>
	 <div id="footer" style="bottom:0px" >
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<img id="footer-logo" src="../resources/img/404-notfound-logo.png" alt="Logo404" />
					 
				</div><!-- /.col -->
				<div class="col-md-3">
					<ul>
						<li><a href="../GestionUsuarios/GestionUsuarios.xhtml">Gestion de Usuarios</a></li>
						<li><a href="../GestionObservaciones/ListadoObservaciones.xhtml">Gestion de Observaciones</a></li>
						<li><a href="../GestionReportes/GestionReportes.xhtml">Gestion de Reportes</a></li>
					</ul>
				</div><!-- /.col -->
				<div class="col-md-3">
					<ul>
						<li><a href="../GestionUsuarios/sobrenosotros.xhtml">Sobre Nosotros</a></li>
						<li><a href="mailto:404NotFound@gmail.com?body=Escriba su mensaje&amp;subject=Consulta desde el formulario de contacto">Contacto</a></li>
					</ul>
				</div><!-- /.col -->
				<div class="col-md-3">
					<p style="color:#DDD;">Copyright &copy; 404-NotFound</p>
				</div><!-- /.col -->
			</div><!-- /.row -->

		</div><!-- /.container -->
	</div>
</body> 
</html>
