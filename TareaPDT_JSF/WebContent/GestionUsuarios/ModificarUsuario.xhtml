
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_1_1"> 

<h:head>
<h:outputStylesheet name="css/bootstrap.min.css"/>
</h:head> 
<body> 
<f:metadata>
    <f:viewParam name="id" value="#{usuario.id}" />
    <f:event type="preRenderView" listener="#{usuario.preRenderViewListener()}"/>
</f:metadata>

<h:form id="idDatosEmpleado2">

<ul class="list-group" style="text-align:center">
	  <li class="list-group-item active">Modificacion de Usuario</li>
	  <li class="list-group-item">Id:
	  <h:inputText id="id" required="true" placeholder="Id" maxlength="80" disabled="true" value="#{usuario.usuarioSeleccionado.id}" />
	  </li>
	  <li class="list-group-item">Usuario:
	  <h:inputText id="usuario" required="true" placeholder="Ingrese un username" maxlength="80" disabled="false" value="#{usuario.usuarioSeleccionado.usuario}" />
	  </li>
	  <li class="list-group-item">Password: 
	  	  <h:inputSecret id="password" required="true" placeholder="Ingrese una password" maxlength="80" disabled="false" value="#{usuario.usuarioSeleccionado.pass}" />
	  </li>
	  <li class="list-group-item">Nombre: 
	  	  <h:inputText id="nombre" required="true" requiredMessage="Password is required" placeholder="Ingrese un nombre" maxlength="80" disabled="false" value="#{usuario.usuarioSeleccionado.nombre}" />
	  </li>
	  <li class="list-group-item">Apellido:
	  	  	  <h:inputText id="apellido" required="true" placeholder="Ingrese un apellido" maxlength="80" disabled="false" value="#{usuario.usuarioSeleccionado.apellido}" />
	  </li>
	  <li class="list-group-item">Estado: 
	   <h:inputText id="estado" required="true" maxlength="80" disabled="true" value="ACTIVO"/>
	  </li>
	  <li class="list-group-item">Tipo de Documento: 
			<h:selectOneMenu value="#{usuario.usuarioSeleccionado.tipodoc}" >
   				<f:selectItem itemValue="CI" itemLabel="CI" />
   				<f:selectItem itemValue="PASAPORTE" itemLabel="Pasaporte" />
   				<f:selectItem itemValue="OTROS" itemLabel="Otros" />
			</h:selectOneMenu><br/> 
	  </li>
	  <li class="list-group-item">Documento: 
	  	<h:inputText id="numeroDoc"  required="true" placeholder="Ingrese un numero de documento" maxlength="50" disabled="false" value="#{usuario.usuarioSeleccionado.numerodoc}" />
	  </li>
	  <li class="list-group-item">Direccion:
	  	<h:inputText id="direccion" required="true" placeholder="Ingrese la direccion del usuario" maxlength="50" disabled="false" value="#{usuario.usuarioSeleccionado.direccion}" />
	  </li>
	  <li class="list-group-item">Mail: 
	  	<h:inputText id="mail" required="true" type="email" placeholder="Ingrese el mail del usuario" maxlength="100" disabled="false" value="#{usuario.usuarioSeleccionado.mail}" validatorMessage="El formato del email no es correcto">
	  	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" /> 
	  	</h:inputText>
	  </li>
	  <li class="list-group-item">Tipo de Usuario: 
	  	<h:selectOneMenu class="form-control" value="#{usuario.tipousuario}" >
	   				<f:selectItems value="#{usuario.tiposUsuarios}" var="tipos" itemValue="#{tipos.nombre}" 
	   				itemLabel="#{tipos.nombre}"></f:selectItems>
		</h:selectOneMenu>
	  </li>
	</ul>
	
	<div style="display:block; text-align:center; margin-top: 20px" >
	<h:link value="Volver" outcome="GestionUsuarios.xhtml" class="btn btn-primary" style="float:left;margin-left:15px"/> 
	<h:commandButton id="idModificar"  value="Modificar" style="margin-left: 40px" action="#{usuario.actualizarUsuario(usuario.usuarioSeleccionado)}" class="btn btn-outline-dark">
	<f:param name="id" value="${usuario.id}" />
    	</h:commandButton>
	</div>
	
	<h:messages   style="color:red;margin:8px;" />

</h:form>

</body> 
</html>
