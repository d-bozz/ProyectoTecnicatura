
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_1_1" 
      xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputStylesheet name="css/bootstrap.min.css"/>

</h:head> 
<body> 
<f:metadata>
	<f:viewParam name="id" value="#{observacion.id}" />
    <f:event type="preRenderView" listener="#{observacion.preRenderViewListener()}"/>
</f:metadata>

<h:form id="idDatosEmpleado2">

<ul class="list-group" style="text-align:center">
	  <li class="list-group-item active bg-success">Modificacion de observacion</li>
	  <li class="list-group-item">Id:
	  <h:inputText id="id" required="true" maxlength="80" disabled="true" value="#{observacion.observacionSeleccionada.id}" />
	  </li>
	  <li class="list-group-item">codigo:
	  <h:inputText id="codigo" required="true" maxlength="80" disabled="false" value="#{observacion.observacionSeleccionada.codigo_OBS}" />
	  </li>
	  <li class="list-group-item">Usuario: 
	  	  <h:inputText id="usuario" required="true" maxlength="80" disabled="true" value="#{observacion.observacionSeleccionada.usuario.usuario}" />
	  </li>
	  <li class="list-group-item">Fecha:
			<p:calendar id="inline" value="#{observacion.observacionSeleccionada.fecha}" mode="popup" pattern="dd/MM/yyyy"/>
	  </li>
	  <li class="list-group-item">Fenomeno: 
			<h:selectOneMenu value="#{observacion.observacionSeleccionada.fenomeno.nombreFen}" >
   				<f:selectItems value="#{observacion.fenomenos}" var="obser" itemValue="#{obser.nombreFen}" 
   				itemLabel="#{obser.nombreFen}"
   				/>
	  </h:selectOneMenu><br/> 
	  </li>
	   <li class="list-group-item">Estado: 
			<h:selectOneMenu value="#{observacion.observacionSeleccionada.estado.nombre}" >
   				<f:selectItems value="#{observacion.estados}" var="estado" itemValue="#{estado.nombre}" 
   				itemLabel="#{estado.nombre}"
   				/>
	  </h:selectOneMenu><br/> 
	  </li>
	  <li class="list-group-item">Localidad: 
			<h:selectOneMenu value="#{observacion.observacionSeleccionada.localidad.nombreLoc}" >
   				<f:selectItems value="#{observacion.localidades}" var="local" itemValue="#{local.nombreLoc}" 
   				itemLabel="#{local.nombreLoc}"
   				/>
	  </h:selectOneMenu><br/> 
	  </li>
	  <li class="list-group-item">Descripcion:
	  	<h:inputText id="descripcion" required="true" maxlength="50" disabled="false" value="#{observacion.observacionSeleccionada.descripcion}" />
	  </li>
	  <li class="list-group-item">Latitud: 
	  	<h:inputText id="latitud" required="true"  maxlength="100" disabled="false" value="#{observacion.observacionSeleccionada.latitud}" />
	  </li>
	  <li class="list-group-item">Longitud: 
	  	<h:inputText id="longitud" required="true"  maxlength="100" disabled="false" value="#{observacion.observacionSeleccionada.longitud}" />
	  </li>
	  <li class="list-group-item">Altitud: 
	  	<h:inputText id="Altitud" required="true"  maxlength="100" disabled="false" value="#{observacion.observacionSeleccionada.altitud}" />
	  </li>
	  <li class="list-group-item">Imagen:
  		<h:form enctype="multipart/form-data">
    	<p:fileUpload mode="simple" value="#{observacion.file}"  skinSimple="true"/>
    	 <br />
    <p:commandButton value="Submit" ajax="false" action="#{observacion.upload}" disabled="false" />
		</h:form>
	  </li>
	</ul>	
	
	<div style="display:block; text-align:center; margin-top: 20px" >
	<h:link value="Volver" outcome="ListadoObservaciones.xhtml" class="btn btn-primary" style="float:left;margin-left:40px"/> 
	<h:commandButton id="idModificar"  value="Modificar" style="margin-left: 40px" action="#{observacion.actualizarObservacion(observacion.observacionSeleccionada)}" class="btn btn-outline-dark">
	<f:param name="id" value="${observacion.id}" />
    	</h:commandButton>
	</div>
	
	<h:messages   style="color:red;margin:8px;" />

</h:form>

</body> 
</html>
