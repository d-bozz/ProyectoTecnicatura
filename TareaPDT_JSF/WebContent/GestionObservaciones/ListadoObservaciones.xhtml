<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<h:outputStylesheet name="css/bootstrap.min.css"/>
</h:head>
<body>
	
	<h1>Listado de Observaciones</h1>
	
	
	<h:form class="form-group">
		<h:messages style="color:red;margin:8px;" />
		
		<h:panelGrid columns="1">
			
		<p>Welcome #{usuario.usuario}</p>
		<h:commandLink action="#{usuario.logout}" value="Logout" class="btn btn-outline-dark"></h:commandLink>

		</h:panelGrid>
		<h:commandButton value="Buscar"	action="#{observacion.seleccionarObservaciones()}" class="btn btn-outline-dark"/>
		<h:commandButton value="Alta de Observacion" 	action="AltaObservacion" class="btn btn-outline-dark" />
		
	</h:form>

	<h3 style="text-align:center">Observaciones seleccionadas</h3>
	<h:form id="formTabla">
	<h:dataTable value="#{observacion.observacionesSeleccionadas}"
		var="usuario"
		  class="table table-striped table-dark">
   
		<h:column>
			<f:facet name="header">codigo</f:facet>    				
      		#{observacion.codigo_OBS}
   		</h:column>

		<h:column>
			<f:facet name="header">Nombre</f:facet>
		      #{observacion.usuario.usuario}
		</h:column>

		<h:column>
			<f:facet name="header">Fenomeno</f:facet>
      		#{observacion.fenomeno.nombreFen}
   		</h:column>

		<h:column>
			<f:facet name="header">Localidad</f:facet>
      		#{observacion.localidad.nombreLoc}
		</h:column>
		
		<h:column>
			<f:facet name="header">Ver Detalle</f:facet>
			<h:link value="Ver detalle" outcome="DetalleObservacion.xhtml" class="badge badge-success">
    			<f:param name="id" value="${observacion.id}" />
			</h:link>
		</h:column>
		
		<h:column>
			<f:facet name="header">Modificar</f:facet>
			<h:link value="Modificar Observacion" outcome="ModificarObservacion.xhtml" class="badge badge-info">
    			<f:param name="id" value="${observacion.id}" />
			</h:link>
		</h:column>
		
		<h:column>
			<f:facet name="header">Dar de baja</f:facet>
			<h:link value="Dar de baja" outcome="BajaObservacion.xhtml" class="badge badge-danger">
    			<f:param name="id" value="${observacion.id}" />
			</h:link>
		</h:column> 
		
	</h:dataTable>
	</h:form>

</body>
</html>
